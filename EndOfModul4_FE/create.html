<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body onload="loadClass()">
<H1 class="btn btn-secondary">Tạo mới sinh viên</H1>
<form>
    <table>
        <tr>
            <td><label>Nhập vào tên sinh viên</label></td>
            <td><input type="text" name="name" id="name" required></td>
        </tr>
        <tr>
            <td><label>Nhập vào địa chỉ</label></td>
            <td><input type="text" name="address" id="address" required></td>
        </tr>
        <tr>
            <td><label>nhập vào ngày sinh</label></td>
            <td><input type="date" name="dateOfBirth" id="dateOfBirth" required></td>
        </tr>
        <tr>
            <td><label>Nhập số điện thoại</label></td>
            <td><input type="text" name="phone" id="phone" required></td>
        </tr>
        <tr>
            <td><label>Nhập vào email</label></td>
            <td><input type="text" name="email" id="email" required></td>
        </tr>
        <tr>
            <td><label>Chọn lớp</label></td>
            <td>
                <select id="class_id" name="class_id" required></select>
            </td>
        </tr>
    </table>
</form>
<button class="btn btn-success" onclick="Goback()">go back to home</button>
<button class="btn btn-success" onclick="createPost()">Create</button>

</body>
<script src="modul4.js"></script>

</html>
